<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result-1"></div>
        <div class="result-2"></div>
            <div class="pad">
                <div class="btn">
                    <button onclick="reset()">clear</button>
                    <button onclick="del()">Delete</button>
                </div>
                <div class=digits>
                    <div class="row"    data-key="55">7</div>
                    <div class="row"    data-key="56">8</div>
                    <div class="row"    data-key="57">9</div>
                    <div class="row"    data-key="47">/</div>
                    <div class="row"    data-key="52">4</div>
                    <div class="row"    data-key="53">5</div>
                    <div class="row"    data-key="54">6</div>
                    <div class="row"    data-key="42">*</div>
                    <div class="row"    data-key="49">1</div>
                    <div class="row"    data-key="50">2</div>
                    <div class="row"    data-key="51">3</div>
                    <div class="row"    data-key="45">-</div>
                    <div class="row"    data-key="46">.</div>
                    <div class="row"    data-key="48">0</div>
                    <div class="row"    data-key="61">=</div>
                    <div class="row"    data-key="43">+</div>
                </div> 
            </div>
    </div>
</body>
</html>
