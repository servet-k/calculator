<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result-1"></div>
        <div class="result-2"></div>
            <div class="pad">
                <div class="btn">
                    <button onclick="reset()">clear</button>
                    <button onclick="del()">Delete</button>
                </div>
                <div class=digits>
                    <div class="row" >7</div>
                    <div class="row" >8</div>
                    <div class="row" >9</div>
                    <div class="row" >/</div>
                    <div class="row" >4</div>
                    <div class="row" >5</div>
                    <div class="row" >6</div>
                    <div class="row" >*</div>
                    <div class="row" >1</div>
                    <div class="row" >2</div>
                    <div class="row" >3</div>
                    <div class="row" >-</div>
                    <div class="row" >.</div>
                    <div class="row" >0</div>
                    <div class="row" >=</div>
                    <div class="row" >+</div>
                </div> 
            </div>
    </div>
</body>
</html>
